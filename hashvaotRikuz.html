<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>פיננסינט</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 600px;
            width: 90%;
        }
         .chart-container {
            width: 100%;
            max-height: 30vh;
            margin: auto;
        }

        h4{
            color: #01579b;
            font-size:1.5rem;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 15px;
        }

        .box {
            
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #0073e6;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.5);
        }

        .closewindow {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            transition: 0.2s;
        }

        .closewindow:hover {
            color: #333;
        }

        @media screen and (max-width: 600px) {
            .closewindow {
                top: 5px;
                right: 5px;
                font-size: 16px;
            }
            .box { font-size: 1.5rem; padding: 15px; }
        }

        @media screen and (max-width: 400px) {
            .box { font-size: 1rem; padding: 7px; }
        }
    </style>
</head>
<body>
    
    <div class='closewindow' onclick='hideIframe()' style="margin-top: 15px;
    margin-right: 10px;"><i class="fa-solid fa-rotate-left"></i>
    </div>
    <h4>השוואת נתוני חברות</h4>
    <div class="container">
      <div class="chart-container">
        <canvas id="barChart"></canvas></div>
        <div style='display: grid;
        grid-template-columns: repeat(2, 1fr); 
        grid-auto-rows: auto;
        gap: 5%;'>
            <div class="box" onclick="navigate('hashMenahalot.html')">השוואת חברות מנהלות</div>
            <div class="box" onclick="navigateWithMenu()">יחס תשואה סיכון - שארפ</div>
            <div class="box" onclick="navigate('hasifotMeshulav.html')">מחולל חשיפות</div>
            <div class="box" onclick="navigate('VirtualInvest.html')">השוואת תיק משולב מסלולים</div>
            <div class="box" onclick="navigate('madadHasherut.html')">מדד השירות</div>
            <div class="box" onclick="navigate('madadhpending.html')">מדד הפנדינג</div>
        </div>
    </div>

    <script>
      
function getRandomValue(min, max) {
    return Math.random() * (max - min) + min;
}
const ctx = document.getElementById('barChart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['חברה א', 'חברה ב', 'חברה ג', 'חברה ד', 'חברה ה'],
        datasets: [{
            data: Array.from({ length: 5 }, () => getRandomValue(5, 15)),
            backgroundColor: [
                'rgba(54, 162, 235, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(255, 159, 64, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 99, 132, 0.7)'
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 2,
            borderRadius: 5
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true,
                max: 15,
                ticks: {
                    callback: function(value) {
                        return value + '%';
                    }
                }
            }
        },
        plugins: {
            legend: {
                display: false
            }
        },
        animation: {
            duration: 2000,
            easing: 'easeInOutQuart'
        }
    }
});

function updateChart() {
    chart.data.datasets[0].data = Array.from({ length: 5 }, () => getRandomValue(5, 15));
    chart.update();
}

// יצירת אנימציה מתמשכת
setInterval(updateChart, 2000);

        function navigate(page) {
            hideIframe();
            window.parent.hideAllimages();
            window.parent.showIframe(page);
           
        }

        function navigateWithMenu() {
            hideIframe();
            window.parent.toggleMenu();
            window.parent.hideAllimages();
            window.parent.createForm(0);
        }

        function hideIframe() {
            window.parent.hideframe();
            window.parent.showAllimages();
        }
    </script>
</body>
</html>
