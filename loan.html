<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>פיננסינט</title>
  <link rel="stylesheet" href="loanstyle.css">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">	
   <style>
	      #calculate-btn{max-width:800px;}
	      body{display:flex;flex-direction: column;align-items:center;}

  <script>
    function formatNumber(input) {
  // הסרת כל תווים שאינם ספרות
  const numericValue = input.value.replace(/[^\d]/g, '');

  // המרת המספר לעיצוב עם פסיקים
  const formattedValue = numericValue ? parseInt(numericValue, 10).toLocaleString() : '';

  // עדכון השדה עם הערך המעוצב
  input.value = formattedValue;
}

		
 function hideIframe(){
            window.parent.hideframe();
            window.parent.showAllimages()
        }
</script>
</head>
<body dir="rtl">
  
<main>
  <div class="container">
    <div class="baalrishayon" onclick="window.parent.yossi()"
        style="width: 100%;
        box-sizing: border-box;
        margin: 0%;
        height: 30px;
        font-size: 16px;
        text-align: center;
        background-color: blue;
        position: relative;
        top: 0%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;margin-bottom: 30px;">ליצירת קשר עם בעל רישיון</div> 
    
    <h1 style="color:#007acc;font-size:20px;">סימולטור הלוואות - שפיצר</h1>
    <div class='closewindow' onclick='hideIframe()' ><i class="fa-solid fa-rotate-left"></i>
    </div>
 <form id="loan-form">
   <label class="lblkotloan lbls" for="loan-amount" style="font-size: 18px;color: #004d99;">סכום הלוואה:</label>
      <input type="text" id="loan-amount" placeholder="לדוגמה: 100000" 
  required inputmode="numeric" onchange="formatNumber(this)" />
  
  <input id="rngSchom" type="range" min="10000" max="1000000" step="5000" 
   oninput="chngSchom(this);hideToz()"/>

      <label class="lblkotloan lbls" for="loan-term" style="font-size: 18px;color: #004d99;" >תקופת החזרים (חודשים):</label>
      <input  type="number" id="loan-term" placeholder="100"  required>
      <input id="rngTkofa" type="range" min="10" max="240" step="1"  oninput="chngTkofa(this);hideToz()"/>

      <label class="lblkotloan lbls" for="interest-rate" style="font-size: 18px;color: #004d99;">ריבית שנתית (%):</label>
      <input  type="number" id="interest-rate" step="0.1" placeholder="לדוגמה: 5.5"  required>
      <input id="rngRibit" type="range" min="0.1" max="15" step="0.1"  oninput="chngRibit(this);hideToz()"/>

	  <label class="lblkotloan lbls" for="interest-rate" style="font-size: 18px;color: #004d99;">תקופת גרייס בחודשים (אופציונלי)</label>

<div class="input">
		<input type="checkbox" class="chb" id="chb" style="max-width:50px;height:30px;color: #004d99; " onchange="addgrace(this)">
		<select style="width:100pxpx;height:30px;margin-right:20px;" id="grace" class="grace" onchange="hideToz()">בחר תקופה בחודשים</select>
    <input id="rngGrace" type="range" min="1" max="30" step="1" value=10  oninput="chngGrace(this);hideToz()"/>
  </div>
      
      <div class="buttons" id="buttons">
		<button class="btnHashev" type="button" id="calculate-btn" style="font-size: 18px;">חשב</button>
		<button type="button" class="clear-btn" id="clear-btn" style="font-size: 18px;" onclick="clr()">נקה הכל</button>
      </div>
      
</form>
    <button class="loachsilukin" id="loachsilukin" onclick="silukin()">הצג לוח סילוקין</button>
  <div class="tables">
<table id="toz" class="toz">

      <tr>

	<ul>

	</ul>
  </div> 
  </div>
  
</main>
